<app-home></app-home>

<div class="container">

    <div id="curved_bar" class="row mt-3">
        <div class="col-sm-3" (click)="home_display()">Home</div>
        <div class="col-sm-1 ">|</div>
        <div class="col-sm-3" (click)="progress_display()">Progress</div>
        <div class="col-sm-1 ">|</div>
        <div class="col-sm-4" (click)="completed_display()">Completed</div>
    </div>

    <div *ngIf="display_home;" class="row justify-content-center">
        <div class="person col-sm-4">
            <div class="container_card ">
                <div class="container-inner">
                    <img class="circle"
                    src = "assets/math_2.png"
                    />
                </div>
            </div>
            <div class="divider"></div>
            <div class="name">Maths</div>
            <!-- <div class="title"></div> -->
        </div>

          <div class="person col-sm-4">
            <div class="container_card">
              <div class="container-inner">
                <img
                  class="circle"
                  src="assets/physics_1.png"
                />
              </div>
            </div>
            <div class="divider"></div>
            <div class="name">Physics</div>
            <!-- <div class="title">Chapter: 16</div> -->
          </div>
          <div class="person col-sm-4">
            <div class="container_card">
                <div class="container-inner">
                  <img class="circle" src="#"/>
              </div>
            </div>
            <div class="divider"></div>
            <div class="name">Chemistry</div>
            <!-- <div class="title"></div> -->
          </div>
    </div>

    <div *ngIf="display_progress;">Pro</div>
    <div *ngIf="display_completed;">Co</div>
</div>
