<app-home></app-home>

<div class="container">


    <div *ngIf="display_home;" class="row justify-content-center">
      <h1 style="margin-left:65%">WELCOME</h1>
      <h3 class="mt-3 my-3" style="margin-left:35%">3 subjects available for practice and mocktest: </h3>
        <div class="person col-sm-4" (click) = "subject_lessons('maths')" >
            <div class="container_card ">
                <div class="container-inner">
                    <img class="circle"
                    src = "assets/math_2.png"
                    />
                </div>
            </div>
            <div class="divider"></div>
            <div class="name"> Maths</div>
            <!-- <div class="title"></div> -->
        </div>

          <div class="person col-sm-4" (click) = "subject_lessons('physics')">
            <div class="container_card">
              <div class="container-inner">
                <img
                  class="circle"
                  src="assets/physics_1.png"
                />
              </div>
            </div>
            <div class="divider"></div>
            <div class="name">Physics</div>
            <!-- <div class="title">Chapter: 16</div> -->
          </div>
          <div class="person col-sm-4" (click) = "subject_lessons('chemistry')">
            <div class="container_card">
                <div class="container-inner">
                  <img class="circle" src="assets/chemistry.png"/>
              </div>
            </div>
            <div class="divider"></div>
            <div class="name">
              Chemistry</div>
            <!-- <div class="title"></div> -->
          </div>
    </div>

    <div *ngIf="display_progress;">Pro</div>
    <div *ngIf="display_completed;">Co</div>
</div>
