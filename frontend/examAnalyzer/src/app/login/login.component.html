<body><div class="login-reg-panel">
    <div class="login-info-box">
      <h2>Have an account?</h2>
      <p>Login to your account here!</p>
      <label id="label-register" for="log-reg-show">Login</label>
      <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>
              
    <div class="register-info-box">
      <h2>Don't have an account?</h2>
      <p>Register here!</p>
      <label id="label-login" for="log-login-show">Register</label>
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>
              
    <div class="white-panel">
      <div class="login-show">
        <form #userPost = "ngForm" (ngSubmit) = "login_user(userPost.value)">
          <h2>LOGIN</h2>
          <input type="email" name="user_id" [(ngModel)]="user_id" placeholder="Email">
          <input type="password" name="user_password" [(ngModel)]="user_password" placeholder="Password">
          <button type="submit">Login</button>
          <br><br>
          <div *ngIf = "display_validation" class="alert-danger">
            Invalid username or password
          </div>
        </form>
      </div>
      <div class="register-show">
        <h2>REGISTER</h2>
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="number" placeholder="lass">
        <input type="button" value="Register">
      </div>
    </div>
  </div>
  
</body>
